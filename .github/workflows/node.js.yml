name: Master Barrier

on:
  pull_request:
    branches: [ master ]

jobs:
  install: 
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Regenerate Prisma if node_modules were cached
        if: steps.cache.outputs.cache-hit == 'true'
        run: npx prisma generate

  build:
    runs-on: ubuntu-20.04
    needs: install
    steps:
      - run: npm run build --if-present

  integration:
    needs: build
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [18.x]

    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: coronaschool
          POSTGRES_PASSWORD: coronanervt
          POSTGRES_DB: coronaschool-test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - run: (npm run web:nopdf &) | (timeout --preserve-status --foreground 10 cat; cat > /dev/null &) || exit 0
        env:
          DATABASE_URL: "postgres://coronaschool:coronanervt@localhost:5432/coronaschool-test"
          ADMIN_AUTH_TOKEN: admintoken
          ENV: dev
      - run: npm run integration-tests
        env:
          INTEGRATION_TARGET: "http://localhost:5000/apollo"
          INTEGRATION_SILENT: "true"
          ADMIN_AUTH_TOKEN: admintoken

  lint:
    runs-on: ubuntu-20.04
    needs: install
    steps:
      - run: npm run linter
