name: Node.js CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  
  integration:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [18.x]

    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: coronaschool
          POSTGRES_PASSWORD: coronanervt
          POSTGRES_DB: coronaschool-test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      - run: (npm run web:nopdf &) | (timeout --preserve-status --foreground 10 cat; cat > /dev/null &)
        env:
          DATABASE_URL: "postgres://coronaschool:coronanervt@localhost:5432/coronaschool-test"
          ADMIN_AUTH_TOKEN: admintoken
          ENV: dev
      - run: npm run integration-tests
        env:
          INTEGRATION_TARGET: "http://localhost:5000/apollo"
          INTEGRATION_SILENT: "true"
          ADMIN_AUTH_TOKEN: admintoken

  lint:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: npm ci
      - run: npm run linter

  docs:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: npm ci
      - run: npm run web:docs
